<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Radwan Sharaf - Elite Flutter Developer & Cybersecurity Researcher">
    <meta name="theme-color" content="#00ffff">
    <title>Radwan Sharaf | Elite Developer & Security Researcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-cyan: #00ffff;
            --primary-green: #00ff00;
            --dark-bg: #0a0f1c;
            --card-bg: rgba(17, 24, 39, 0.8);
            --border-color: rgba(0, 255, 255, 0.2);
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* â”€â”€ Scrollbar â”€â”€ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0f1c;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00ffff, #00ff00);
            border-radius: 10px;
        }

        /* â”€â”€ Loading â”€â”€ */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #0a0f1c;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 70px;
            height: 70px;
            border: 4px solid rgba(0, 255, 255, 0.1);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* â”€â”€ Keyframes â”€â”€ */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-16px)
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: 0.4
            }
        }

        @keyframes menuSlide {
            from {
                opacity: 0;
                transform: translateY(-10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        /* â”€â”€ Utilities â”€â”€ */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .gradient-text {
            background: linear-gradient(135deg, #00ffff 0%, #00ff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6), 0 0 20px rgba(0, 255, 255, 0.4);
        }

        /* â”€â”€ Particle canvas â”€â”€ */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           NAVIGATION
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 200;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            background: rgba(10, 15, 28, 0.97);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.6rem;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #00ffff, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        /* Desktop links */
        .nav-links {
            display: flex;
            gap: 0.4rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 0.4rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .nav-link {
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            color: #9ca3af;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #00ffff, #00ff00);
            color: #0a0f1c;
            font-weight: 700;
        }

        .nav-link:hover:not(.active) {
            color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        /* Hamburger button */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 255, 0.08);
            border: 1.5px solid rgba(0, 255, 255, 0.25);
            border-radius: 10px;
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: rgba(0, 255, 255, 0.15);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .hamburger span {
            display: block;
            height: 2px;
            background: #00ffff;
            border-radius: 2px;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .hamburger.open span:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
            transform: scaleX(0);
        }

        .hamburger.open span:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        /* Mobile menu overlay */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 15, 28, 0.98);
            backdrop-filter: blur(24px);
            z-index: 190;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            animation: menuSlide 0.3s ease-out;
        }

        .mobile-menu.open {
            display: flex;
        }

        .mobile-nav-link {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            text-decoration: none;
            color: #9ca3af;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2.5rem;
            border-radius: 16px;
            width: 80%;
            max-width: 320px;
            border: 1.5px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-align: center;
            justify-content: center;
        }

        .mobile-nav-link:hover,
        .mobile-nav-link.active {
            color: #00ffff;
            border-color: rgba(0, 255, 255, 0.5);
            background: rgba(0, 255, 255, 0.07);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .mobile-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           HERO
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 7rem 1.5rem 4rem;
            overflow: hidden;
        }

        .hero-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.12;
            animation: float 8s ease-in-out infinite;
        }

        .hero-orb-1 {
            top: 5%;
            left: -5%;
            width: 400px;
            height: 400px;
            background: #00ffff;
        }

        .hero-orb-2 {
            bottom: 5%;
            right: -5%;
            width: 400px;
            height: 400px;
            background: #00ff00;
            animation-delay: 2s;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 1100px;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50px;
            color: #00ffff;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .hero-title {
            font-size: clamp(2.2rem, 8vw, 6.5rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            color: #d1d5db;
            margin-bottom: 0.75rem;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .typing-text {
            font-size: clamp(0.9rem, 2vw, 1.4rem);
            color: #00ffff;
            font-weight: 600;
            min-height: 40px;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2.5rem;
            animation: fadeInUp 1s ease-out 0.8s backwards;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            cursor: pointer;
            border: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ffff, #00ff00);
            color: #0a0f1c;
            box-shadow: 0 8px 24px rgba(0, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 36px rgba(0, 255, 255, 0.45);
        }

        .btn-secondary {
            background: rgba(0, 255, 255, 0.08);
            border: 2px solid #00ffff !important;
            color: #00ffff;
        }

        .btn-secondary:hover {
            background: #00ffff;
            color: #0a0f1c;
            transform: translateY(-3px);
        }

        /* Rotating SVG */
        .hero-icon {
            margin-top: 3.5rem;
            animation: fadeInUp 1s ease-out 1s backwards;
        }

        .rotating-border {
            width: 140px;
            height: 140px;
            position: relative;
            margin: 0 auto;
        }

        .rotating-ring {
            position: absolute;
            inset: 0;
            animation: spin 20s linear infinite;
        }

        .rotating-ring div {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            opacity: 0.3;
        }

        .ring-1 {
            inset: 0;
            border-color: #00ffff;
        }

        .ring-2 {
            inset: 0.8rem;
            border-color: #00ff00;
        }

        .ring-3 {
            inset: 1.6rem;
            border-color: #00ffff;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 3.5rem;
            animation: fadeInUp 1.2s ease-out 1.2s backwards;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 18px;
            padding: 1.5rem 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(0, 255, 255, 0.5);
            transform: translateY(-4px);
            box-shadow: 0 16px 36px rgba(0, 255, 255, 0.15);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.6rem;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .stat-card:hover .stat-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #00ffff, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.8rem;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SECTIONS
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        section {
            position: relative;
            padding: 6rem 1.5rem;
            z-index: 1;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-badge {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50px;
            color: #00ffff;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 1.2rem;
        }

        .section-title {
            font-size: clamp(2rem, 5vw, 4.5rem);
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 1rem;
        }

        .section-description {
            font-size: 1.1rem;
            color: #9ca3af;
            max-width: 700px;
            margin: 0 auto;
        }

        /* â”€â”€ About cards â”€â”€ */
        .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 22px;
            padding: 2rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #00ffff, #00ff00);
            border-radius: 22px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .card:hover::before {
            opacity: 0.15;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 18px 50px rgba(0, 255, 255, 0.2);
        }

        /* â”€â”€ Skills â”€â”€ */
        .skills-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            max-width: 1100px;
            margin: 0 auto;
        }

        .skill-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.75rem 1.4rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1.5px solid rgba(0, 255, 255, 0.2);
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .skill-badge::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--color-from), var(--color-to));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .skill-badge:hover::before {
            opacity: 0.18;
        }

        .skill-badge:hover {
            transform: translateY(-3px) scale(1.04);
            border-color: rgba(0, 255, 255, 0.55);
            box-shadow: 0 8px 24px rgba(0, 255, 255, 0.22);
        }

        .skill-icon {
            font-size: 1.3rem;
            position: relative;
            z-index: 1;
        }

        .skill-name {
            position: relative;
            z-index: 1;
            color: #ffffff;
        }

        .skill-level {
            font-size: 0.7rem;
            opacity: 0.65;
            position: relative;
            z-index: 1;
        }

        /* â”€â”€ Projects â”€â”€ */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .project-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 255, 0.15);
            border-radius: 26px;
            padding: 2rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .project-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--gradient-from), var(--gradient-to));
            border-radius: 26px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            filter: blur(18px);
        }

        .project-card:hover::before {
            opacity: 0.28;
        }

        .project-card:hover {
            transform: translateY(-8px) scale(1.015);
            border-color: rgba(0, 255, 255, 0.38);
            box-shadow: 0 22px 55px rgba(0, 0, 0, 0.5);
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        .project-icon {
            font-size: 2.8rem;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .project-card:hover .project-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .project-title {
            font-size: 1.45rem;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            line-height: 1.2;
        }

        .project-description {
            color: #d1d5db;
            line-height: 1.75;
            margin-bottom: 1.2rem;
            flex-grow: 1;
            font-size: 0.95rem;
        }

        .project-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 1.2rem;
        }

        .feature-tag {
            padding: 0.3rem 0.85rem;
            background: rgba(0, 255, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.28);
            border-radius: 20px;
            font-size: 0.78rem;
            color: #00ffff;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
        }

        .tech-tag {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--gradient-from), var(--gradient-to));
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 700;
            color: #ffffff;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
        }

        /* GitHub button */
        .project-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 1.2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 255, 255, 0.1);
        }

        .github-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.55rem 1.2rem;
            background: rgba(255, 255, 255, 0.04);
            border: 1.5px solid rgba(0, 255, 255, 0.32);
            border-radius: 50px;
            color: #a5f3fc;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 600;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: color .28s, border-color .28s, transform .28s, box-shadow .28s;
        }

        .github-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.12), rgba(0, 255, 0, 0.06));
            opacity: 0;
            transition: opacity .28s;
        }

        .github-btn:hover {
            color: #00ffff;
            border-color: rgba(0, 255, 255, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 0 14px rgba(0, 255, 255, 0.2), 0 5px 18px rgba(0, 0, 0, 0.38);

        /* â”€â”€ GitHub SVG Icon â”€â”€ */

                    -2.782.604-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.464-1.11-1.464

                    .892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338
                    -2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683

            </svg>
        );

        /* â”€â”€ Particle System â”€â”€ */
        const ParticleSystem = () => {
            useEffect(() => {
                const canvas = document.getElementById('particle-canvas');
                const ctx = canvas.getContext('2d');
                let animationId;
                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                resize();
                window.addEventListener('resize', resize);
                class Particle {
                    constructor() {
                        this.reset();
                    }
                    reset() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.4;
                        this.vy = (Math.random() - 0.5) * 0.4;
                        this.radius = Math.random() * 1.5 + 0.5;
                    }
                    update() {
                        this.x += this.vx; this.y += this.vy;
                        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(0,255,255,0.45)';
                        ctx.fill();
                    }
                }
                // Fewer particles on mobile for performance
                const count = window.innerWidth < 600 ? 40 : 80;
                const particles = Array.from({ length: count }, () => new Particle());
                const animate = () => {
                    ctx.fillStyle = 'rgba(10,15,28,0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    particles.forEach((p, i) => {
                        p.update(); p.draw();
                        particles.slice(i + 1).forEach(p2 => {
                            const dx = p.x - p2.x, dy = p.y - p2.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist < 120) {
                                ctx.beginPath();
                                ctx.strokeStyle = `rgba(0,255,255,${0.12 * (1 - dist / 120)})`;
                                ctx.lineWidth = 0.8;
                                ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                            }
                        });
                    });
                    animationId = requestAnimationFrame(animate);
                };
                animate();
                return () => { window.removeEventListener('resize', resize); cancelAnimationFrame(animationId); };
            }, []);
            return null;
        };

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        /* â”€â”€ Hero â”€â”€ */
        const Hero = () => {
